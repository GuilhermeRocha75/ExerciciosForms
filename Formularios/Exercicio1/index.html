<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Forms</title>
</head>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
<body>
    <div class="container">
        
        <form id="contact-form">
          <label for="username">Nome de usu√°rio:</label>
          <input type="text" id="username" name="username" required minlength="3" maxlength="15">
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        
          <label for="subject">Assunto:</label>
          <input type="text" id="subject" name="subject" required minlength="5" maxlength="100">

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>

        <input type="submit" value="Enviar">
        <p class="success-message" id="success-message" style="display: none;">Mensagem enviada com sucesso</p>
        </form>
</body>
</html>
